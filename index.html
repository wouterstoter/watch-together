<!DOCTYPE>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Watch Together</title>
    <script src='https://meet.jit.si/external_api.js'></script>
    <script src='https://cdn.jsdelivr.net/hls.js/latest/hls.min.js'></script>
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.pink-red.min.css" /> 
    <link rel="stylesheet" href="style.css" /> 
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="script.js" type="text/javascript"></script>
  </head>
  <body>
    <div id="video" class="fullscreen">
      <button id="openvideo" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" style="border-radius: 50vh;padding-right: 8px;margin: auto;display: block;margin-top: 40vh;">
        Open Video<i class="material-icons" style="border-left: 1px solid #ffffff78;margin-left: 12px;padding-left: 4px;">expand_more</i>
      </button>
      <ul class="mdl-menu mdl-menu--bottom-right mdl-js-menu mdl-js-ripple-effect"
          for="openvideo">
        <li id="open" class="mdl-menu__item">From URL</li>
        <li id="upload" class="mdl-menu__item">From File</li>
      </ul>
      <video style="display:none;" controls></video>
      <div id="upload" style="display:none;">Uploading <i>video</i><br><progress id="file" max="1" value="0">0%</progress><font style="font-size: 15px;display: block;">powered by <a href="https://gofile.io/" target="_blank">gofile.io</a></font></div>
    </div>
    <div id="fileoptions">
      <button id="upload" title="Open Video from files">folder_open</button>
      <button id="open" title="Open Video from URL">link</button>
      <button id="play" title="Play/Pause video">play_arrow</button>
      <button id="speed" title="Change Playback speed">speed</button>
      <button id="sync" title="Synchronize video with other participants">sync</button>
      <button id="remove" title="Remove video from servers">delete</button>
      <button id="info" title="Info about the program">info</button>
    </div>
    <div id="meet" class="fullscreen no_controls">
      <div id="controls">
        <button id="mic" onclick="api.executeCommand('toggleAudio');">mic</button>
        <button id="videocam" onclick="api.executeCommand('toggleVideo');">videocam</button>
        <button id="call_end" class="highlight" onclick="api.executeCommand('hangup');">call_end</button>
      </div>
    </div>
  </body>
</html>
